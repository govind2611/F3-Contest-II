<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F3 Contest - II</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
  </head>
  <body>
    <section class="main-container">
        <h1>Weather Api</h1>
        <button id="fetch-data-btn" onclick="fetchLocation();">Fetch Data</button>

      <section class="map-container">
        <div class="lat-long-container">
          <div class="latitude-container">
            <span>Lat : </span>
            <span id="latitude-value"></span>
          </div>
          <div class="longitude-container">
            <span>Long : </span>
            <span id="longitude-value"></span>
          </div>
        </div>
        <div id="google-map"></div>
      </section>

      <section class="weather-data-container">
        <h1>Weather Data</h1>
        <div class="weather-content"></div>
      </section>
      
    </section>

    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="./script.js"></script>
  </body>
</html>
